<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Register</div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span
              *ngIf="!userName.valid && userName.touched"
              class="error-block"
              >Please provide a Name</span
            >
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span *ngIf="!email.valid && email.touched" class="error-block">
              <span *ngIf="email.hasError('required')"
                >Please provide email id</span
              >
              <span *ngIf="email.hasError('email')"
                >Please provide valid email id</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="password"
            />
            <span
              *ngIf="!password.valid && password.touched"
              class="error-block"
            >
              <span *ngIf="password.errors['required']"
                >Please provide password</span
              >
              <span *ngIf="password.errors.minlength"
                >Password should not be less than 8 characters</span
              >
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input
              type="text"
              class="form-control"
              formControlName="confirmPassword"
            />
            <span *ngIf="!confirmPassword.valid && confirmPassword.touched">
              <span
                *ngIf="confirmPassword.hasError('required')"
                class="error-block"
                >Please confirm password</span
              >
            </span>
            <span
              *ngIf="
                registrationForm.hasError('notMatched') && confirmPassword.valid
              "
              class="error-block"
              >password not matched</span
            >
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile" />
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
          Form values: {{ registrationForm.value | json }} <br />
          Form status: {{ registrationForm.valid }}
        </form>
      </div>
    </div>
  </div>
</div>
